<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Payment | Digitex Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Paystack -->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
        }

        .sub {
            text-align: center;
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            opacity: 0.9;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 18px;
            font-size: 14px;
        }

        input {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        select {
            background: rgba(255,255,255,0.2);
            color: #002b36;
            font-weight: 600;
        }

        button {
            width: 100%;
            background: #00e0ff;
            color: #002b36;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: #1cf2ff;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            opacity: 0.8;
        }

        .back {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .back a {
            color: #00e0ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">

        <h2>Make a Payment</h2>
        <div class="sub">Choose your preferred payment method</div>

        <form id="paymentForm">

            <label>Email Address</label>
            <input type="email" id="email" placeholder="example@email.com" required>

            <label>Phone Number (for M-PESA)</label>
            <input type="text" id="phone" placeholder="0748571920">

            <label>Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <label>Payment Method</label>
            <select id="gateway" required>
                <option value="">Select gateway</option>
                <option value="mpesa">M-PESA</option>
                <option value="pesapal">Pesapal</option>
                <option value="paystack">Paystack</option>
                <option value="binance">Binance Pay</option>
            </select>

            <button type="submit">Pay Now</button>

            <div class="loader" id="loader">Processing payment…</div>
        </form>

        <div class="back">
            <a href="index.html">← Back to Home</a>
        </div>

    </div>
</div>

<script>
document.getElementById("paymentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    document.getElementById("loader").style.display = "block";

    fetch("../api/index.php?action=pay", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_MERCHANT_API_KEY"
        },
        body: JSON.stringify({
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            amount: document.getElementById("amount").value,
            gateway: document.getElementById("gateway").value
        })
    })
    .then(res => res.json())
    .then(res => {

        document.getElementById("loader").style.display = "none";

        // Paystack popup
        if (res.gateway === "paystack") {
            PaystackPop.setup({
                key: res.public_key,
                email: res.email,
                amount: res.amount,
                currency: res.currency,
                ref: res.reference,
                callback: function () {
                    window.location.href = "success.html";
                },
                onClose: function () {
                    window.location.href = "failed.html";
                }
            }).openIframe();
            return;
        }

        // Redirect gateways
        if (res.redirect_url) {
            window.location.href = res.redirect_url;
            return;
        }

        // M-PESA STK Push
        if (res.stk) {
            alert("STK Push sent. Check your phone.");
            return;
        }

        // Error
        if (res.status === false) {
            alert(res.message);
        }
    })
    .catch(() => {
        document.getElementById("loader").style.display = "none";
        alert("Network error. Try again.");
    });
});
</script>

</body>
</html>
