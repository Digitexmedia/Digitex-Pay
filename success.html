<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful | Digitex Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(0, 224, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #00e0ff;
        }

        h2 {
            margin-bottom: 10px;
        }

        .message {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            font-size: 13px;
            margin-bottom: 30px;
        }

        .details div {
            margin-bottom: 6px;
            opacity: 0.85;
        }

        .actions a {
            display: inline-block;
            margin: 8px;
            padding: 12px 26px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home {
            background: #00e0ff;
            color: #002b36;
        }

        .pay {
            background: rgba(255,255,255,0.2);
            color: #ffffff;
        }

        .actions a:hover {
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">

        <div class="icon">✓</div>

        <h2>Payment Successful</h2>
        <p class="message">
            Your payment has been received and is being processed securely.
        </p>

        <div class="details">
            <div>✔ Transaction recorded</div>
            <div>✔ Payment verified</div>
            <div>✔ You will be notified if required</div>
        </div>

        <div class="actions">
            <a href="index.html" class="home">Go to Home</a>
            <a href="pay.html" class="pay">Make Another Payment</a>
        </div>

        <div class="footer">
            © Digitex Pay — Secure Payment Gateway
        </div>

    </div>
</div>

</body>
</html>
